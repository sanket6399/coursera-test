<!doctype html>
<html lang="en" ng-app = "NarrowItDownApp">
  <head>
    <style>
    table {
      border-collapse: collapse;
      width: 80%;
      border: 1px solid black;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even){background-color: #f2f2f2}

    th {
      background-color: #4CAF50;
      color: white;
    }

    </style>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>

<body style = "font-family:georgia" >
   <div class="container" ng-controller = 'NarrowItDownController as list'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="list.itemDesc">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click = 'list.addDesc();'>Narrow It Down For Me!</button>
    </div>

     <br><br><br><br>
     <h3 align = "left" ng-if = "list.foundItem.length">List of Found Items with above description in them :</h3>
     <h3 align = "left" ng-if = "!list.foundItem.length" style=" color: red;">No Items found</h3>
     <br>
     <table>
        <tr style = "height: 45px"ng-repeat="item in list.foundItem track by $index">
          <td>{{ item }}</td>
          <td><button class = "btn" style="background-color: black; color: red; height: 32px;" ng-click="list.removeItem($index);">Don't want this!</button></td>
        </tr>
    </table>
    <br><br><br>

  </div>
  </div>

</body>
</html>
